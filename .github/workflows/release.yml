name: "pre-release"

on:
  push:
    tags:
      - 'v*' # push tag like "v1.0.3-beta.1" "v1.0.3-rc.1" "v1.0.3"

jobs:
  pre-release:
    runs-on: self-hosted

    steps:
      - name: Setup ENV
        run: echo "GITHUB_TAG=${GITHUB_REF#*tags/}" >> $GITHUB_ENV

      - name: "Checkout Source Code"
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: "Setup Node"
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://npm.pkg.github.com'
          always-auth: true
          scope: '@onekeyhq'

      - name: "Get yarn cache directory path"
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: "Cache yarn"
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: "Cache node-modules"
        uses: actions/cache@v2
        id: node-modules-cache
        with:
          path: "node_modules"
          key: ${{ runner.os }}-yarn-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-node-modules-

      - name: "Install Dependiences"
        run: "yarn setup && yarn"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # - name: Linting & Test
      #   run: "yarn lint && yarn test"

      - name: "Building"
        run: "yarn dist"
        env:
          CIRCLE_BRANCH: master
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          INFURA_PROJECT_ID: ${{ secrets.INFURA_PROJECT_ID }}
          ENV_ON_BOARDING_START_CHOICE: normal,hardware

      - name: "Upload Artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: onekey-extension-${{ env.GITHUB_TAG }}
          path: |
            builds
